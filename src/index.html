<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post"
          onsubmit="onSubmit()"
    >

      <!-- <div class="block"> -->

      <fieldset>
        <legend>Personal information</legend>

        <label for="UserSurname">
          Surname:
          <input
            type="text"
            name="Surname"
            id="UserSurname"
            autocomplete="off"
          >

        </label>

        <label for="UserName">
          Name:
          <input
            type="text"
            name="Name"
            id="UserName"
            autocomplete="off"
          >

        </label>

        <label for="UserAge">
          How old are You?
          <input
            type="number"
            name="Age"
            id="UserAge"
            min="0"
            max="100"
            value="12"
          >

        </label>

        <label for="UserDateOfBirth">
          Full date of birth:
          <input
            type="date"
            name="DateOfBirth"
            id="UserDateOfBirth"
          >

        </label>

        <label for="termUser">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="termUser"
            required
          >

        </label>

      </fieldset>

      <!-- </div> -->

      <!-- <div class="block"> -->

      <fieldset>
        <legend>Registration</legend>

        <label for="emailUser">
          E-mail:
          <input
            type="email"
            name="email"
            id="emailUser"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >

        </label>

        <label for="passwordlUser">
          Password:
          <input
            type="password"
            name="password"
            id="passwordlUser"
            minlength="5"
            maxlength="32"
            required
          >

        </label>
      </fieldset>

      <!-- </div> -->

      <!-- <div class="block"> -->

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label for="questionAboutCatsYes">

          Do you love cats?

          <input
          type="radio"
          name="fact"
          value="y"
          id="questionAboutCatsYes"
          >
          Yes

          <input
          type="radio"
          name="fact"
          value="n"
          id="questionAboutCatsNo"
          >
          No

        </label>

        <label for="favColor">
          What is your favorite color?
          <input type="color"
                name="color"
                id="favColor"
          >

        </label>

        <label for="goTooBedTime">
          What time do you go to bed?
          <input type="time"
                name="time"
                id="goTooBedTime"
          >

        </label>

        <label for="favCarBrand">
          What are your favorite brand of cars?
          <select name="cars"
                  id="favCarBrand"
                  multiple
          >

            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>

          </select>

        </label>

        <label for="rateOurWork">
          How do you rate our work?
          <input type="range"
                name="rate"
                id="rateOurWork"
                value="0"

          >

        </label>

      </fieldset>

      <!-- </div> -->

      <!-- <div class="block"> -->

      <fieldset>
        <legend>Additional info:</legend>

        <label for="commentsUser">
          Comments:

          <textarea name="comments"
                    id="commentsUser"
                    cols="20"
                    rows="2"
          >

          </textarea>

        </label>

        <label for="recommendUs">
          Would you recommend us?
          <select name="recommend"
                  id="recommendUs"
          >

            <option value="y">yes</option>
            <option value="n">no</option>

          </select>

        </label>


      </fieldset>

      <!-- </div> -->

      <button type="submit">
        Submit
      </button>

    </form>
  </body>
</html>
